[env:lolin32_lite]
platform = espressif32
board = lolin32
framework = arduino
upload_speed = 115200
#build_flags = -Wl,-Tesp8266.flash.4m.ld
monitor_baud = 115200
src_build_flags = '-DCLIENT_ID="beenhugged"'
lib_deps =
  PubSubClient
  https://github.com/techman83/vl6180x-arduino.git
